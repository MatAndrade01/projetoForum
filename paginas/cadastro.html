<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos/cadastro.css">
    <link rel="shortcut icon" href="/imagens/logoTipoSite.ico" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">

        <div class="backgroud">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <H1>Cadastre-se</H1>
                        </div>
                        <div class="login-button">
                        <button><a href="#"></a> Entrar</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome"> Nome </label>
                            <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required>
                        </div>
                        <div class="input-box">
                            <label for="email"> E-mail</label>
                            <input id="nome" type="email" name="email" placeholder="Digite seu E-mail" required>
                        </div>
                        <div class="input-box">
                            <label for="tell"> Telefone </label>
                            <input id="nome" type="number" name="tell" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="data"> Data de Nascimento </label>
                            <input id="nome" type="date" name="data" required>
                        </div>
                        <div class="input-box">
                            <label for="senha"> Senha</label>
                            <input id="nome" type="password" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="cfsenha">Confirme sua senha </label>
                            <input id="nome" type="password" name="cfsenha" placeholder="Digite novamente sua senha" required>
                        </div>
                        <div class="form-image">
                            <img src="/imagens/login.png">
                        </div>
                    </div>
        </div>

                <div class="gender-input">
                    <div class="gender-title">
                        <h4>Gêneros</h4>
                    </div>
                 
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label class="gene" for="famale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label class="gene" for="male">Masculino </label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label class="gene" for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label class="gene" for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="termo">
                    <input type="checkbox" ><label class="letra">Li e concordo com os termos de privacidade</label>
                   </div>
                    

                <div class="continue-button">
                    <button><a href="#"> Continuar</a></button>
                </div>
            </form>
        </div>
    </divi>
</body>

</html>
