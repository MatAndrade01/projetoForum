<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="/projetoForum/estilos/recuperarSenha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>
<body>

    <div class="divMae">
        <div class="recuperarSenha">
            <div class="formulario">
                <form action="">
                    <p class="titulo">Redefina sua Senha</p>
                    <p class="texto01">Preencha os dados abaixo para <br> solicitar a recuperação de senha.</p>
                    <p class="email"><label for="iemail">E-mail</label></p>
                    <p><input type="text" id="iemail"></p>
                    <p class="texto02">Você receberar um e-mail no endereço informado <br> acima contendo o procedimento para criar uma nova <br> senha para seu usuario </p>
                    <p class="botaoEnviar"><input type="submit" value="Enviar"></p>
                    <p class="login"><a href="/projetoForum/paginas/login.html">Voltar para o login</a></p>
                </form>
             </div>
            <div class="imagem img-fluid">
                <img src="/projetoForum/imagens/login.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
