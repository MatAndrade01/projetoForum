<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/projetoForum/estilos/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="divMae">
        <div class="login">

            <div class="divFomulario">
                <form action="" class="formulario">
                    <p class="titulo">Faça seu login</p>
                    <p class="usuario"><label for="iusuario">Login</label></p>
                    <p><input type="text" id="iusuario"></p>
                    <p class="senha"><label for="isenha">Senha</label></p>
                    <p><input type="password" id="isenha"></p>
                    <p class="esqueciMinhaSenha"><a href="/projetoForum/paginas/recuperarSenha.html">Esqeueci minha senha</a></p>
                    <p class="botaoEntrar"><input type="submit" value="Entrar"></p>
                    <p><a href="" class="email"><img src="/projetoForum/imagens/email.png" alt=""></a> <a href="#" class="facebook"><img src="/projetoForum/imagens/facebook.png" alt=""></a></p>
                    <p class="cadastro"><a href="#" target="_blank">Ainda não tenho uma conta</a></p>
                </form>                
            </div>
            <div class="imagem img-fluid ">
                <img src="/projetoForum/imagens/login.png" alt="">
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
